// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
        classpath "com.github.piasy:okbuck-gradle-plugin:0.4.4"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}
apply plugin: 'com.github.piasy.okbuck-gradle-plugin'

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven {url 'https://dl.bintray.com/msdx/maven'}
    }
}

okbuck {
    target "android-22"
    overwrite true
    signConfigName "myConfig"
    resPackages = [
//            'dummylibrary': 'com.github.piasy.okbuck.example.dummylibrary',
'app': 'com.githang.gradledoc',
    ]
}