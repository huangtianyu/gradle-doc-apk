apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

ext.keyPswd = hasProperty("keyPswd")? getProperty("keyPswd"):""

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.githang.gradledoc"
        minSdkVersion 8
        targetSdkVersion 22
        versionCode 9
        versionName "0.2.1"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    signingConfigs {
        myConfig {
            storeFile file("../gradle.jks")
            storePassword "Gradle"
            keyAlias "Gradle"
            keyPassword keyPswd
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig  signingConfigs.myConfig
        }
    }

    android.applicationVariants.all { variant ->
        if(variant.buildType.name == 'release') {
            variant.outputs.each { output ->
                def file = output.outputFile
                output.outputFile = new File(file.parent, "GradleUserGuide-"
                        + defaultConfig.versionName + "-" + variant.name + ".apk")
            }
        }
    }

    lintOptions {
        abortOnError false
    }

    sourceSets{
        main {
            jniLibs.srcDirs 'libs'
        }
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:support-v4:22.2.1'

    compile 'com.squareup.okhttp:okhttp:2.5.0'
    compile 'org.jsoup:jsoup:1.8.1'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
    // 状态栏颜色
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    compile 'com.umeng.analytics:analytics:latest.integration'
    compile 'com.githang:umeng-update:2.6.0.1'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}
buildscript {
    ext.kotlin_version = '1.0.0-beta-1038'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
repositories {
    mavenCentral()
}