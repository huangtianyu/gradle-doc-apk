apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.githang.gradledoc"
        minSdkVersion 7
        targetSdkVersion 21
        versionCode 8
        versionName "0.2"

   //     manifestPlaceholders = [ CHANNEL_NAME:"Unspecified"]
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    signingConfigs {
        myConfig {
            storeFile file("../../githang.jks")
            storePassword "GeekHang"
            keyAlias "gradledoc"
            keyPassword "GitGradle"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig  signingConfigs.myConfig
        }
    }

    android.applicationVariants.all { variant ->
        if(variant.buildType.name == 'release') {
            variant.outputs.each { output ->
                def file = output.outputFile
                output.outputFile = new File(file.parent, "GradleUserGuide-"
                        + defaultConfig.versionName + "-" + variant.name + ".apk")
            }
        }
    }

    productFlavors {
        qqgroup {
            manifestPlaceholders = [ CHANNEL_NAME:"QQGROUP"]
        }
        umeng {
            manifestPlaceholders = [ CHANNEL_NAME:"UMENG" ]
        }
        wandoujia {
            manifestPlaceholders = [ CHANNEL_NAME:"WANDOUJIA" ]
        }

    }

    lintOptions {
        abortOnError false
    }

    sourceSets{
        main {
            jniLibs.srcDirs 'libs'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.android.support:support-v4:22.1.1'
    compile project(':libraries:umeng')

    compile 'com.loopj.android:android-async-http:1.4.6'
    compile 'org.jsoup:jsoup:1.8.1'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
//    compile 'com.umeng.analytics:analytics:latest.integration'
}
